<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charl Neural Network Training Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-container h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .network-viz {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .network-viz h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        #network-canvas {
            width: 100%;
            height: 400px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
        }

        .file-upload {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 30px;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            display: inline-block;
            transition: all 0.3s;
        }

        .file-upload label:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .footer {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #666;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        canvas {
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Charl Neural Network Training Visualizer</h1>
            <p>Live visualization of neural network training progress</p>
        </div>

        <div class="file-upload">
            <label for="fileInput">üìÅ Load Training Results (training_results.json)</label>
            <input type="file" id="fileInput" accept=".json">
            <div class="success-message" id="successMessage">‚úÖ Data loaded successfully!</div>
        </div>

        <div class="stats" id="stats">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div class="charts">
            <div class="chart-container">
                <h2>üìâ Training Loss Over Time</h2>
                <canvas id="lossChart"></canvas>
            </div>

            <div class="chart-container">
                <h2>üéØ Predictions Evolution</h2>
                <canvas id="predictionsChart"></canvas>
            </div>
        </div>

        <div class="network-viz">
            <h2>üî¨ Neural Network Architecture</h2>
            <canvas id="network-canvas"></canvas>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://charlbase.org">Charl Language</a> - Revolutionary AI Programming Language</p>
        </div>
    </div>

    <script>
        let lossChart = null;
        let predictionsChart = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = JSON.parse(e.target.result);
                    visualizeData(data);
                    document.getElementById('successMessage').style.display = 'block';
                };
                reader.readAsText(file);
            }
        });

        function visualizeData(data) {
            // Update stats
            const statsHTML = `
                <div class="stat-card">
                    <h3>Task</h3>
                    <div class="value">${data.metadata.task}</div>
                </div>
                <div class="stat-card">
                    <h3>Architecture</h3>
                    <div class="value">${data.metadata.architecture}</div>
                </div>
                <div class="stat-card">
                    <h3>Parameters</h3>
                    <div class="value">${data.metadata.parameters}</div>
                </div>
                <div class="stat-card">
                    <h3>Epochs</h3>
                    <div class="value">${data.metadata.epochs}</div>
                </div>
                <div class="stat-card">
                    <h3>Learning Rate</h3>
                    <div class="value">${data.metadata.learning_rate}</div>
                </div>
                <div class="stat-card">
                    <h3>Final Loss</h3>
                    <div class="value">${data.history[data.history.length - 1].loss.toFixed(4)}</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHTML;

            // Prepare data for charts
            const epochs = data.history.map(h => h.epoch);
            const losses = data.history.map(h => h.loss);
            const pred0 = data.history.map(h => h.predictions[0]);
            const pred1 = data.history.map(h => h.predictions[1]);
            const pred2 = data.history.map(h => h.predictions[2]);
            const pred3 = data.history.map(h => h.predictions[3]);

            // Loss chart
            if (lossChart) lossChart.destroy();
            const lossCtx = document.getElementById('lossChart').getContext('2d');
            lossChart = new Chart(lossCtx, {
                type: 'line',
                data: {
                    labels: epochs,
                    datasets: [{
                        label: 'Training Loss',
                        data: losses,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Loss (MSE)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Epoch'
                            }
                        }
                    }
                }
            });

            // Predictions chart
            if (predictionsChart) predictionsChart.destroy();
            const predCtx = document.getElementById('predictionsChart').getContext('2d');
            predictionsChart = new Chart(predCtx, {
                type: 'line',
                data: {
                    labels: epochs,
                    datasets: [
                        {
                            label: '0 XOR 0 (target: 0)',
                            data: pred0,
                            borderColor: '#ff6384',
                            tension: 0.4
                        },
                        {
                            label: '0 XOR 1 (target: 1)',
                            data: pred1,
                            borderColor: '#36a2eb',
                            tension: 0.4
                        },
                        {
                            label: '1 XOR 0 (target: 1)',
                            data: pred2,
                            borderColor: '#ffce56',
                            tension: 0.4
                        },
                        {
                            label: '1 XOR 1 (target: 0)',
                            data: pred3,
                            borderColor: '#4bc0c0',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1.2,
                            title: {
                                display: true,
                                text: 'Prediction Value'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Epoch'
                            }
                        }
                    }
                }
            });

            // Draw network architecture
            drawNetwork();
        }

        function drawNetwork() {
            const canvas = document.getElementById('network-canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;

            const width = canvas.width;
            const height = canvas.height;

            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            // Define layer positions
            const layers = [
                { nodes: 2, x: 100, label: 'Input' },
                { nodes: 4, x: width / 2, label: 'Hidden (ReLU)' },
                { nodes: 1, x: width - 100, label: 'Output (Sigmoid)' }
            ];

            // Draw connections
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;

            for (let l = 0; l < layers.length - 1; l++) {
                const from = layers[l];
                const to = layers[l + 1];

                for (let i = 0; i < from.nodes; i++) {
                    const fromY = (height / (from.nodes + 1)) * (i + 1);

                    for (let j = 0; j < to.nodes; j++) {
                        const toY = (height / (to.nodes + 1)) * (j + 1);

                        ctx.beginPath();
                        ctx.moveTo(from.x, fromY);
                        ctx.lineTo(to.x, toY);
                        ctx.stroke();
                    }
                }
            }

            // Draw nodes
            layers.forEach(layer => {
                for (let i = 0; i < layer.nodes; i++) {
                    const y = (height / (layer.nodes + 1)) * (i + 1);

                    // Node circle
                    ctx.fillStyle = '#667eea';
                    ctx.beginPath();
                    ctx.arc(layer.x, y, 20, 0, 2 * Math.PI);
                    ctx.fill();

                    // Node border
                    ctx.strokeStyle = '#764ba2';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }

                // Layer label
                ctx.fillStyle = '#333';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(layer.label, layer.x, 30);
                ctx.fillText(`(${layer.nodes} ${layer.nodes === 1 ? 'neuron' : 'neurons'})`, layer.x, 50);
            });

            // Add title
            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Architecture: 2 ‚Üí 4 ‚Üí 1 (17 parameters)', 20, height - 20);
        }

        // Draw initial network
        window.addEventListener('load', drawNetwork);
        window.addEventListener('resize', drawNetwork);
    </script>
</body>
</html>
