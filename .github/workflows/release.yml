name: Build and Release

# Trigger on new tags or manual dispatch
on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # Build for Linux x86_64
  build-linux-x64:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --bin charl --verbose

      - name: Strip binary
        run: strip target/release/charl

      - name: Create tarball
        run: |
          mkdir -p dist
          tar -czf dist/charl-linux-x86_64.tar.gz -C target/release charl

      - name: Generate checksum
        run: |
          cd dist
          sha256sum charl-linux-x86_64.tar.gz > charl-linux-x86_64.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: dist/*

  # Build for macOS x86_64 (Intel)
  build-macos-x64:
    name: Build macOS x86_64
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build release binary
        run: cargo build --release --bin charl --verbose

      - name: Strip binary
        run: strip target/release/charl

      - name: Create tarball
        run: |
          mkdir -p dist
          tar -czf dist/charl-macos-x86_64.tar.gz -C target/release charl

      - name: Generate checksum
        run: |
          cd dist
          shasum -a 256 charl-macos-x86_64.tar.gz > charl-macos-x86_64.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-x86_64
          path: dist/*

  # Build for macOS ARM64 (Apple Silicon)
  build-macos-arm64:
    name: Build macOS ARM64
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build release binary
        run: cargo build --release --bin charl --verbose

      - name: Strip binary
        run: strip target/release/charl

      - name: Create tarball
        run: |
          mkdir -p dist
          tar -czf dist/charl-macos-arm64.tar.gz -C target/release charl

      - name: Generate checksum
        run: |
          cd dist
          shasum -a 256 charl-macos-arm64.tar.gz > charl-macos-arm64.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: dist/*

  # Build for Windows x86_64
  build-windows-x64:
    name: Build Windows x86_64
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build release binary
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cargo build --release --bin charl --verbose

      - name: Create portable package
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path dist,temp-package | Out-Null
          Copy-Item target\release\charl.exe temp-package\

          # Create install.bat
          $installScript = @"
          @echo off
          echo Installing Charl...
          set INSTALL_DIR=%USERPROFILE%\.charl\bin
          if not exist "%INSTALL_DIR%" mkdir "%INSTALL_DIR%"
          copy /Y charl.exe "%INSTALL_DIR%\charl.exe" >nul
          echo Charl installed!
          for /f "usebackq tokens=2,*" %%A in (`reg query HKCU\Environment /v PATH 2^>nul`) do set UserPath=%%B
          echo %UserPath% | findstr /C:"%INSTALL_DIR%" >nul || setx PATH "%UserPath%;%INSTALL_DIR%" >nul
          echo Done! Restart terminal to use 'charl'
          pause
          "@
          $installScript | Out-File temp-package\install.bat -Encoding ASCII

          # Create README
          "Charl - Windows Installation`n`n1. Run install.bat`n2. Restart terminal`n3. Type: charl --version`n`nMore: https://charlbase.org" | Out-File temp-package\README.txt -Encoding UTF8

          Compress-Archive -Path temp-package\* -DestinationPath dist\charl-windows-x86_64.zip -Force
          Remove-Item -Recurse -Force temp-package

      - name: Generate checksum
        shell: powershell
        run: |
          cd dist
          (Get-FileHash charl-windows-x86_64.zip -Algorithm SHA256).Hash + "  charl-windows-x86_64.zip" | Out-File charl-windows-x86_64.zip.sha256 -Encoding ASCII

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: dist/*

  # Create release
  create-release:
    name: Create Release
    needs: [build-linux-x64, build-macos-x64, build-macos-arm64, build-windows-x64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f -exec cp {} release-files/ \;
          cd release-files
          cat *.sha256 > SHA256SUMS
          rm *.sha256
          ls -lh

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Charl ${{ steps.version.outputs.version }}
          body: |
            # Charl ${{ steps.version.outputs.version }} - Multi-Platform Release

            ## Downloads
            - Linux x86_64: `charl-linux-x86_64.tar.gz`
            - macOS Intel: `charl-macos-x86_64.tar.gz`
            - macOS Apple Silicon: `charl-macos-arm64.tar.gz`
            - Windows x86_64: `charl-windows-x86_64.zip`

            ## Installation
            **Linux/macOS:** `curl -sSf https://charlbase.org/install.sh | sh`
            **Windows:** `irm https://charlbase.org/install.ps1 | iex`

            ## Verification
            See `SHA256SUMS` for checksums.
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
